<!DOCTYPE html>
<!-- edit -->
<html ng-app="App">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Angular Example</title>
</head>

<body ng-controller="mainController as ctrl">
<!--TODO -->
<!--1# Faire en sorte que qu'on ne puisse entrer qu'une seul opérateur a chaque calcul  -->
<!--#2 Afficher directement le chiffre pour x² x³ √x 1/x
       #3 Done
       #4 Done
       #5 Faire en sorte qu'il n'y est plus qu'une seule fonction dans les ng-click
       #6 limiter à un le nombre de calcul push dans la même li de la mémoire tampon
       -->

<p class="test_1"> {{ctrl.data}}</p>

<div class="calcul_area" id="area">
    <div class="operationDisplay">{{ctrl.showOperation}}</div>
    {{isClear ? 0 : ctrl.calculatorDisplay()}}
</div>

<div class="bottom">
<div class="calculatrice">
    <div class="operators" ng-repeat="operator in ctrl.operators" ng-click="ctrl.onOperatorClic(operator)  ">
        {{operator}}

    </div>
    <div class="chiffres" id="calc" ng-repeat="val in ctrl.entier"
         ng-click="ctrl.onDigitClic(val)"  >
        {{val}}
    </div>

    <div class="clear" ng-click="ctrl.clear()  ">CE</div>
</div>
<div class="tampon"  ng-repeat="tamp in  ctrl.tamponDisplay">{{tamp}}

</div>
</div>
</body>
<script type="text/javascript" src="./node_modules/angular/angular.js"></script>
<!-- edit -->
<script type="text/javascript" src="./app.js"></script>
</html>
